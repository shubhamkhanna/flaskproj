<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for key, value in records.items() %}
            <th> {{ key }} </th>
         {% endfor %}

         {% for count in range(0, total_records) %}
            <tr>
               {% for key,value in records.items() %}   
                  <td> {{ records[key][count] }} </td>
               {% endfor %}
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
